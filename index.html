<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Calculator</h1>
      </div>
      <div class="mainframe">
        <div class="display" id="display">
          <p class="active" id="active"></p>
          <p class="screen" id="screen"></p>
        </div>
        <div class="buttons" id="buttons">
          <button class="clr" id="clr">C</button>
          <button class="op" id="div">/</button>
          <button class="op" id="mul">*</button>
          <button class="op" id="sub">-</button>
          <button class="op" id="add">+</button>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="num" id="zero">0</button>
          <button class="enter" id="enter">enter</button>
          <button class="del" id="del">del</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
